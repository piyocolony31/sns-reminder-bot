name: Check ahamo stock

on:
  workflow_dispatch:
  schedule:
    # run at minute 0 every hour (top of every hour)
    - cron: '0 * * * *'

jobs:
  check-stock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install --with-deps

      - name: Run ahamo stock check
        env:
          # channel-specific secret (preferred)
          DISCORD_WEBHOOK_AUTOCHECK_URL: ${{ secrets.DISCORD_WEBHOOK_AUTOCHECK_URL }}
          # fallback for compatibility (optional)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_AUTOCHECK_URL }}
        run: |
          python scripts/check_ahamo_stock.py

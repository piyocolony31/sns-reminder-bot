      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install requests
      - name: Notify Discord
        run: |
          python notify_discord.py \
            "${{ secrets.DISCORD_CLEAN_AQUA_WEBHOOK_URL }}" \

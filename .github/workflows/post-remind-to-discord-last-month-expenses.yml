name: Discord reminder to check last month expenses

on:
  workflow_dispatch:
  schedule:
    # 毎月1日の9:00に起動
    - cron: '0 9 1 * *'

jobs:
  end-of-month-task:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "content": "----------\n🐶明日は家計簿締め日！🐶\n先月分で記載忘れ・間違いがないか確認しましょう。\n----------"
          }' \
          ${{ secrets.DISCORD_LAST_MONTH_WEBHOOK_URL }}
